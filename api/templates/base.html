<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IA-Ops Portal{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Portal CSS Centralizado -->
    <link href="/static/css/portal.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-rocket"></i> IA-Ops Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'techdocs' in request.url.path %}active{% endif %}" href="/techdocs">
                            <i class="fas fa-book"></i> TechDocs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'repositories' in request.url.path %}active{% endif %}" href="/repositories">
                            <i class="fas fa-code-branch"></i> Repositorios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'tasks' in request.url.path %}active{% endif %}" href="/tasks">
                            <i class="fas fa-tasks"></i> Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'settings' in request.url.path %}active{% endif %}" href="/settings">
                            <i class="fas fa-cog"></i> Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Portal JS Centralizado -->
    <script>
        const BACKEND_URL = 'http://localhost:8846';
        
        // Utility functions globales
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        function showSuccess(message) {
            showNotification('✅ ' + message, 'success');
        }
        
        function showError(message) {
            showNotification('❌ ' + message, 'error');
        }
        
        function showInfo(message) {
            showNotification('ℹ️ ' + message, 'info');
        }
        
        // Loading state management
        function showLoading(element, message = 'Cargando...') {
            if (typeof element === 'string') {
                element = document.getElementById(element);
            }
            if (element) {
                element.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">${message}</span>
                        </div>
                        <p class="mt-2">${message}</p>
                    </div>
                `;
            }
        }
        
        // API call wrapper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${BACKEND_URL}${endpoint}`, options);
                return await response.json();
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }
        
        // Format date helper
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Format number helper
        function formatNumber(num) {
            return new Intl.NumberFormat('es-ES').format(num);
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
